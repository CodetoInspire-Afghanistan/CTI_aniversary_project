<!DOCTYPE html>
<html>
<head>
	<title>test from information about afghanistan</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<meta charset="utf-8">
	<style>
	body{
		background-image: url("img/a.jpg");
		background-repeat: no-repeat;
		background-size:cover;
	}

	</style>
	<body>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		var question, chA, chB, chC, chD ,chE , chF , chG ,  score=0, num=0, choices, answer;
		var questions = [
			["how many information do you have about Afghanistan?", "A litle", "A lot of ", "B"],
			["Are you know Afghanistan how many cities dose have?", "No I dont know", "yes I know" , "B"],
			["Are you know about most famous hotels in Afghanistan?", "Yes", "No", "A"],
			["Are you want to give a lot of information about sight sing in Afghanistan?", "No","Yes" , "B"],
			["In your idea  Afghanistan  is a natural country?", "Yes", "No", "A"],
			["Afghanistan is a  good country do you think?", "No", "Yes", "B"],
			["Do you like see Afghanistan?", "Yes" , "No" , "A"],
			["Which map is from Afghanistan?" , "A"],
			["Which flag is not from Afghanistan?"  , "B"],
			["What is the name of Afghanistan?", "Afghanistan" , "Andia" , "A"]
		];
		function _(x){
			return document.getElementById(x);
		}
		function renderQuestion(){
			if (num >= questions.length) {
				
				_("test-status").innerHTML = "You can got " + score*2 + " of " + questions.length*2 + " Scores ";
				_("test").innerHTML = "Test Completed (:";
				num = 0;
				score = 0;
				return false;
			}
			_("test-status").innerHTML = "Question" + (num+1) + " of " + questions.length;
			question = questions[num][0];
			chA = questions[num][1];
			chB = questions[num][2];

			_("test").innerHTML = "<h3>"+ question + "</h3>";
			if (num == 7) {
				_("test").innerHTML += "<input type='radio' name='choices' value='A'><img src='img/afghanmap.jpg' style='widht:150px; height:150px;'><br>"
				_("test").innerHTML += "<input type='radio' name='choices' value='B'><img src='img/iranmap.jpg' style='widht:150px; height:150px;'><br>"
			}
			else if (num == 8) {
				_("test").innerHTML += "<input type='radio' name='choices' value='A'><img src='img/afg.png' style='widht:120px; height:150px;'><br>"
				_("test").innerHTML += "<input type='radio' name='choices' value='B'><img src='img/ind.jpg' style='widht:170px; height:150px;'><br>"
			}
			else{
				_("test").innerHTML += "<input type='radio' name='choices' value='A'>"+chA + "<br>"
				_("test").innerHTML += "<input type='radio' name='choices' value='B'>"+chB + "<br>"
			}
			

			_("test").innerHTML += "<button onclick='checkAnswer()'>Submit Answer </button>";

		}
		function checkAnswer(){
			choices = document.getElementsByName("choices");
			for (var i = 0; i < choices.length; i++) {
				if(choices[i].checked){

					answer = choices[i].value;
				}
			}
			if (answer == questions[num][3]) {
				score ++;
			}
			num++;
			renderQuestion();
		}
		window.addEventListener("load", renderQuestion, false);
	</script>
</head>
<body>

	<br><br><br><br><br><br><br><br><br><br>
	<div class="container">

			<div class="col-md-6 col-md-offset-3" >
				<div class="panel panel-primary">

						<h2 id="test-status"></h2>
					</div>
					<div class="panel-body">
						<div id="test">
							
						</div>
					</div>
				</div>

</body>
